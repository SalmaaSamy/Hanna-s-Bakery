<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="icon" type="image/x-icon" href="../imgs/muffin.jpg">
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
    <header>
        <h1>Fill out your info</h1>
    </header>
    <section>
        <form action="thanks.html" method="get">
            <div class="firstName">
                <label for="fname">First name</label>
                <input id="fname" type="text" autofocus required name="firstName">
            </div>
            <div class="lastName">
                <label for="lname">Last name</label>
                <input id="lname" type="text" required name="lastName">
            </div>
            <div class="EMail">
                <label for="e-mail">Email</label>
                <input id="e-mail" type="email" required name="email">
            </div>
            <div class="gender">
                <label>Gender</label>
                <input id="male" type="radio" name="genderItem" value="Male">
                <label for="male">Male</label>
                <input id="female" type="radio" name="genderItem" value="Female">
                <label for="female">Female</label>
            </div>
            <div class="flavor" required>
                <label>Flavor</label>

                <input id="Pepperoni" type="checkbox" name="flavorItem" value="Pepperoni">
                <label for="Pepperoni">Pepperoni</label>

                <input id="Cheese" type="checkbox" name="flavorItem" value="Cheese Lovers">
                <label for="Cheese">Cheese Lovers</label>

                <input id="Bakon" type="checkbox" name="flavorItem" value="Bakon">
                <label for="Bakon">Bakon</label>
            </div>
            <div class="comments">
                <label for="commentArea">Comments</label>
                <textarea id="commentArea" cols="30" rows="10"></textarea>
            </div>
            <input type="submit" value="Sumbit Order">
        </form>
    </section>
</body>

</html>
